<body monica-locale="vi" monica-version="5.4.4" monica-id="ofpnmcalabcbjgholdjcjblkibolbppb">
    <h1>Delorean FutureGen</h1>
    <div class="container">
        <textarea id="prompt" placeholder="Write here..."></textarea>
        <select id="styleSelector" onchange="setStyle()">
            <option value="default">Select a style</option>
            <option value="General">General</option>
            <option value="realistic">Realistic</option>
            <option value="anime">Anime</option>
        </select>
    </div>

    <button onclick="generate()">Generate!</button>
    <div id="imageContainer" onclick="expandImage()"></div>
    <div id="loading" class="loading" style="display: none;"></div>
    <div id="downloadButton" class="download-button" style="display: none;">
        <button onclick="downloadImage()">Download Image</button>
    </div>

    <script>
        let selectedStyle = "default";

        function setStyle() {
            selectedStyle = document.getElementById('styleSelector').value;
            console.log('Selected Style:', selectedStyle);
        }

        function generate() {
            document.getElementById("imageContainer").innerHTML = "";
            const prompt = document.querySelector('textarea').value;
            const loading = document.getElementById("loading");
            const downloadButton = document.getElementById("downloadButton");

            loading.style.display = "block";
            fetch('https://api.example.com/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt, style: selectedStyle })
            })
            .then(response => response.blob())
            .then(blob => {
                loading.style.display = "none";
                const img = document.createElement("img");
                const url = URL.createObjectURL(blob);
                img.src = url;
                document.getElementById("imageContainer").appendChild(img);
                downloadButton.style.display = "block";

                document.getElementById("imageContainer").onclick = function() {
                    expandImage(img);
                };
            })
            .catch(error => {
                console.error('Error generating image:', error);
                loading.style.display = "none";
            });
        }

        function expandImage(img) {
            if (img.classList.contains("expanded")) {
                img.classList.remove("expanded");
                document.body.classList.remove("invisi");
            } else {
                img.classList.add("expanded");
                document.body.classList.add("invisi");
            }
        }

        function downloadImage() {
            const img = document.getElementById("imageContainer").querySelector("img");
            if (img) {
                const a = document.createElement("a");
                a.href = img.src;
                a.download = "generated_image.png";
                a.click();
            }
        }
    </script>
</body>
